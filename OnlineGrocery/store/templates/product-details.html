{% extends 'base.html' %}
{% block content %}



<div class="container my-5">
    <div class="row">
        <div class="col-sm-6 text-center align self-center">
            <img src="{{product.image.url}}" alt="" class="img-fluid img-thumbnail">
        </div>
        <div class="col-sm-5 offset-sm-1">
            <h3>{{product.name}}</h3>
            <hr>
            <p>Description: {{product.description}}</p>
            <h5>â‚¹ {{product.price|floatformat:2}}/-</h5>

            {% if request.session %}
            {% if item_already_in_cart %}

            <a href="/show_cart" class="btn btn-success shadow px-5">Go to cart</a>

            {% else %}


            <form action="/add_to_cart" class="btn-block">
                {% csrf_token %}
                <input type="hidden" name="prod_id" value="{{product.id}}" id="prod_id">
                <input type="submit" class="btn btn-warning shadow px-5" value="Add to Cart">
            </form>

            {% endif %}
            {% endif %}
            
        </div>
    </div>
</div>







{% endblock %}
